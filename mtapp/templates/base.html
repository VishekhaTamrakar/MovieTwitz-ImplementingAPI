{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body style="background-color:lavenderblush;">

{#<nav class="navbar navbar-dark bg-dark">#}
<nav class="navbar navbar-expand-lg" style="background-color:lavender">
  <a class="navbar-brand"    href="#"><b>Movie Twizt</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav navbar-right">
        {% if request.user.is_authenticated %}
            <a class="nav-item nav-link" navbar ><b>Movie Details</b></a>
            <a class="nav-item nav-link" navbar ><b>DVD Details</b></a>
            <a class="nav-item nav-link" navbar ><b>Order Details</b></a>
            <a class="nav-item nav-link" href="{% url 'logout' %}"><b>Log Out</b></a>


        {% else %}
               <a class="nav-item nav-link" href="{% url 'about' %}"><u>About Us</u></a>
            <a class="nav-item nav-link" href="{% url 'contact' %}"><u>Contact Us</u></a>
            <a class="nav-item nav-link" href="{% url 'login' %}"><u>Log In</u></a>
            <a class="nav-item nav-link" href="{% url 'register' %}"><u>Sign Up</u></a>
        {% endif %}
    </div>
  </div>
</nav>

<style>
    input[type=submit], a.button{
        background: #343A40;
    }
</style>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>


</html>

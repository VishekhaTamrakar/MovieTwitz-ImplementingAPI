{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <h1>Edit Movie</h1>
        <form method="POST" class="customer-form">{% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-default">Update</button>
        </form>
    </div>
</div>
{% endblock %}
